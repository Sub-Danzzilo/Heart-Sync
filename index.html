<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heart-container">
        <header>
            <h1>Heart Sync</h1>
            <p>Type your name and your lover's name to sync hearts!</p>
            <p>Click heart icon to change color!</p>
        </header>
        <input type="text" id="inputTextName" placeholder="Type your name here...">
        <p id="heart">❤️</p>
        <input type="text" id="inputTextLover" placeholder="Type your lover name here...">
        <br>
        <br>
        <button id="syncButton">Sync Hearts</button>
        <button id="resetButton">Reset</button>
        <br>
        <br>
        <!-- <input type="text" id="outputTextSync" placeholder="Result will appear here..." readonly> -->
        <span id="outputTextSync" class="output-text">0%</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
